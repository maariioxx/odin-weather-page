<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="title">YourWeather</h1>
      <div class="change-city">
        <input type="text" id="change-city-input" />
        <span class="search-btn material-icons">search</span>
      </div>
      
    </header>
    <main>
      <div class="main-city-info">
        <div class="city-data">
          <h1 class="city-name"></h1>
          <h2 class="city-date"></h2>
          <h2 class="city-time"></h2>
        </div>
        <div class="city-current">
          <img src="" alt="" class="city-condition-image">
          <h2 class="city-condition"></h2>
          <h3 class="city-temperature"></h2>
        </div>
      </div>
      <div class="next-days-forecast">
        <div class="forecast">
          <h2 class="forecast-day"></h2>
          <img src="" alt="" class="forecast-image">
          <h3 class="forecast-condition"></h3>
          <div class="max-temp">
            <h3>Max. temperature</h3>
            <h3 class="forecast-max-temp"></h3>
          </div>
          <div class="min-temp">
            <h3>Min. temperature</h3>
            <h3 class="forecast-min-temp"></h3>
          </div>
          <div class="prec">
            <h3>Precipitation %</h3>
            <h3 class="forecast-prec"></h3>
          </div>
        </div>
        <div class="forecast">
          <h2 class="forecast-day"></h2>
          <img src="" alt="" class="forecast-image">
          <h3 class="forecast-condition"></h3>
          <div class="max-temp">
            <h3>Max. temperature</h3>
            <h3 class="forecast-max-temp"></h3>
          </div>
          <div class="min-temp">
            <h3>Min. temperature</h3>
            <h3 class="forecast-min-temp"></h3>
          </div>
          <div class="prec">
            <h3>Precipitation %</h3>
            <h3 class="forecast-prec"></h3>
          </div>
        </div>
        <div class="forecast">
          <h2 class="forecast-day"></h2>
          <img src="" alt="" class="forecast-image">
          <h3 class="forecast-condition"></h3>
          <div class="max-temp">
            <h3>Max. temperature</h3>
            <h3 class="forecast-max-temp"></h3>
          </div>
          <div class="min-temp">
            <h3>Min. temperature</h3>
            <h3 class="forecast-min-temp"></h3>
          </div>
          <div class="prec">
            <h3>Precipitation %</h3>
            <h3 class="forecast-prec"></h3>
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
